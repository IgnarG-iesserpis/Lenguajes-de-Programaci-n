<!DOCTYPE html>

<html lang="es">

<head>
  
  <meta charset="utf-8">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
         #cuadrado1 {
        border: 5px solid red;
        width: 120px;
        height: 120px;
        margin-right:10px;
      }
         #cuadrado2 {
        border: 5px solid blue;
        width: 120px;
        height: 120px;
        margin-right:10px;
      }

  </style>

</head>

<body>

  <h1>HTML</h1>

  <p>HTML is the standard markup language for creating Web pages</p>

    <div style="display:flex;">

        <div id="cuadrado1"></div>

        <div id="cuadrado2"></div>

    </div>

    <p>Insert the size of the first square</p>

    <input id="id1"> 

    <p>Insert the size of the second square</p>

    <input id="id2"> 

   <br> 

   <button onclick="AltoAncho()">Aply</button>

  <script>

      function AltoAncho(){

        var blue = document.getElementById("id2").value;
        var red = document.getElementById("id1").value;

        document.getElementById("cuadrado1").style.width = red +"px";
        document.getElementById("cuadrado1").style.height = red +"px";

        document.getElementById("cuadrado2").style.width = blue +"px";
        document.getElementById("cuadrado2").style.height = blue +"px";

        }

      



      


  </script>

</body>

</html>
